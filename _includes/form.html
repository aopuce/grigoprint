<form>
    <div class="form-col animated-label" id="name">
        <input type="text" name="name" placeholder="Inserisci il tuo nome" aria-label="Nome">
        <label for="name">Nome</label>
        <span>Almeno tre caratteri</span>
    </div>
    <div class="form-col animated-label" id="company">
        <input type="text" name="company" placeholder="Azienda" aria-label="Azienda">
        <label for="company">Azienda</label>
    </div>
    <div class="form-col animated-label" id="telephone">
        <input type="tel" name="telephone" placeholder="0443123456" aria-label="Telefono">
        <label for="telephone">Telefono</label>
        <span>Numero non corretto</span>
    </div>
    <div class="form-col animated-label" id="email">
        <input type="email" name="email" placeholder="latua@email.com" aria-label="Email">
        <label for="email">e-Mail</label>
        <span>errore email</span>
    </div>
    <div class="form-col-textarea animated-label" id="message">
        <textarea name="message" id="" cols="30" rows="5" placeholder="Messaggio..." aria-label="Messaggio"></textarea>
        <label for="message">Messaggio</label>
        <span>Errore messaggio... almeno 20 caratteri</span>
    </div>
    <div id="captcha" class="error-captcha">
    </div>
    <div class="form-col-textarea" id="agree">
        <label class="form-checkbox">
                Confermi l'accettazione della nostra
            <input type="checkbox" name="agree" value="Termini e condizioni" aria-label="accettazione"><span class="checkmark"></span> 
        </label>
        <span>
          <a href="https://www.iubenda.com/privacy-policy/70578249"> Privacy Policy</a>
        </span>
    </div>
    {% if jekyll.environment == 'production' %}
    <div class="form-col-textarea">
            <div id='recaptcha' class="g-recaptcha"
          data-sitekey="6Lfw23EUAAAAAP_vsoHA3Yc69VNjTZT9essKsDwV"
          data-callback="onSubmit"
          data-size="invisible">
              
          </div>
      </div>
    {% endif %}
    {% if page.title == "Contatti" %}
        <button type="button" id="btn-send" role="button" aria-label="Invia" class="btn btn-primary btn-large btn-form standard" onclick="sendMail()"></button>
    {% else %}
        <button type="button" id="btn-send" role="button" aria-label="Invia" class="btn btn-default btn-large btn-form standard" onclick="sendMail()"></button>
    {% endif %}
</form>
