# _data/picture.yml

base_path: assets

media_queries:
    mobile: "max-width: 600px"
    tablet: "min-width: 601px"
    desktop: "min-width: 900px"
    large: "min-width: 1440px"

presets:
    default:
        markup: auto
        formats: [webp, original]
        widths: [200, 400, 800, 1600 ]
        dimension_attributes : true
        attributes:
            img:'class="lazyload"'
    thumb:
        markup: picture
        dimension_attributes: true
        formats: [webp, original]
        widths: [160, 180, 320, 360, 640]
        base_width: 320
        pixel_ratios: [1, 2]
        fallback_width: 320
        fallback_format: original
        media_widths:
            mobile: [160, 320]
            tablet: [180, 360, 640]
        attributes:
            img: 'class="lazyload"'
